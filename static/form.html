<!DOCTYPE <!DOCTYPE html>
<html lang="uk">

	<head>
		<meta charset="utf-8" />
		<title>Форма Редагування Студента</title>
		<meta name="description" 
			  value="Система Обліку Студентів Навчального Закладу" />
		<link rel="stylesheet"
				  href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/form.css" />

	</head>
	
	<body>

		<!-- Start Container -->
		<div class="container">

			<!-- Start Header -->
			<div class="row" id="header">

				<!-- Logo -->
				<div class="col-xs-8">
					<h2>Форма редагування Студента</h2>
				</div>

			</div>

			<!-- Start Form -->
			<form class="form-horizontal">
				<div class="form-group">
					<label for="exampleInputFirstName" class="col-sm-2 control-label">Ім’я*</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="exampleInputFirstName" placeholder="Віталій">
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputName2" class="col-sm-2 control-label">По-батькові</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="exampleInputName2" placeholder="Іванович">
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputLastName" class="col-sm-2 control-label">Прізвище*</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="exampleInputLastName" placeholder="Подоба">
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputNumberTicket" class="col-sm-2 control-label">№ Білету*</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="exampleInputNumberTicket" placeholder="254">
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputDateOfBirth" class="col-sm-2 control-label">Дата народження</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="exampleInputDateOfBirth" placeholder="1984-06-17">
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputFile" class="col-sm-2 control-label">Фото</label>
					<div class="col-sm-4">
						<p id="image">
							Наразі:
							<a href="./img/Foto,pajalka.JPG">./img/Foto,pajalka.JPG</a>

							<label>
						    	<input type="checkbox">
						    </label>
						</p>
						<p>Очистити</p><br>

						<div class="inline">
							Змінити:
						</div>
						<div class="inline">
							<input type="file" id="exampleInputFile">
					    </div>
					</div>
				</div>

				<div class="form-group">
					<label for="ExampleInputGruop" class="col-sm-2 control-label">Група*</label>
					<div class="col-sm-2">
						<select class="form-control">
							<option>МтМ-21</option>
							<option>МтМ-22</option>
							<option>Мтм-23</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="ExampleInputNote" class="col-sm-2 control-label">Додаткові Нотатки</label>
					<div class="col-sm-2">
						<textarea class="form-control" rows="5">test D</textarea>
					</div>
				</div>
			
			<!-- End Form -->

			<!-- Footer: -->
			<!-- <div class="col-sm-12" id="footer"> -->
				<div class="form-group" id="footer">
					<label class="col-sm-2"></label>
					<div class="col-sm-4">
					<button type="submit" class="btn btn-primary">Зберегти</button>
					<a href="#" id="cancel">Скасувати</a>
					</div>
				</div>
			<!-- </div> -->
			</form>
		</div>
	</body>
</html>
